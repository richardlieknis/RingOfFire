<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
    <p>Please enter at least two Players!</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="test">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="testFunc()">No Thanks</button>
    <button mat-button [disabled]="" [mat-dialog-close]="">Ok</button>
</div>
