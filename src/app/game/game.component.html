<app-player *ngFor="let player of game.players; let i = index; " [ngStyle]="{'top.px': 100 + (i * labelSpacing)}" [playerActive]="i === game.currentPlayer" [moreThanFive]="game.players.length > 5" [name]="player" class="player-pos"></app-player>
<!-- <app-player class="player-pos"></app-player> -->

<div class="field">
    <div class="card-stack">
        <!-- Card Stack -->
        <img [ngStyle]="{'right.px': i * 4}" *ngFor="let c of [1, 2, 3, 4]; 
        let i = index;" src="assets/img/cards/card_cover.png">
        <img *ngIf="!pickCardAnimation" (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/cards/{{card}}.png">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="assets/img/cards/{{currentCard}}.png">
    </div>
</div>

<app-game-info [card]="currentCard"></app-game-info>

<button mat-fab color="warn" (click)="openDialog()" style="background-color: #51BE9F;" class="btn-add">
          <mat-icon>add</mat-icon>
        </button>
